<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hidden Word Duel - Test Client</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            width: 90%;
            max-width: 600px;
        }

        h1,
        h2 {
            text-align: center;
        }

        .controls,
        .game-area,
        .word-display {
            margin-bottom: 1rem;
        }

        .controls>* {
            margin: 0.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        #log {
            width: 100%;
            height: 150px;
            white-space: pre-wrap;
            background: #eee;
            border: 1px solid #ccc;
            padding: 0.5rem;
            overflow-y: scroll;
        }

        #word-container {
            font-family: monospace;
            font-size: 2rem;
            letter-spacing: 0.5em;
            text-align: center;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .status {
            font-weight: bold;
        }

        .status.connected {
            color: green;
        }

        .status.disconnected {
            color: red;
        }

        #notification-area {
            min-height: 24px;
            width: 100%;
            margin-bottom: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            background: #e9f7ff;
            border: 1px solid #99cfff;
            border-radius: 4px;
            text-align: center;
            font-size: 1.1rem;
            color: #004085;
        }

        #score-area {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <h1>Hidden Word Duel - Test Client</h1>
        <div class="controls">
            <input type="text" id="playerId" placeholder="Enter Player Name">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </div>
        <div class="game-area">
            <button id="joinLobbyBtn" disabled>Join Lobby</button>
            <input type="text" id="guessInput" placeholder="Enter your guess" disabled>
            <button id="guessBtn" disabled>Guess Word</button>
        </div>
        <div id="notification-area">Welcome! Connect to start.</div>
        <div id="score-area">
            <span id="my-score"></span> | <span id="opponent-score"></span>
        </div>
        <div class="word-display">
            <h2>Game Word</h2>
            <div id="word-container">_ _ _ _ _</div>
            <div id="timer-container" style="text-align: center;">
                Time left: <span id="timer-display" style="font-size: 1.5rem; font-weight: bold;">-</span>
            </div>
        </div>
        <h2>Server Log</h2>
        <textarea id="log" readonly></textarea>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const joinLobbyBtn = document.getElementById('joinLobbyBtn');
        const guessBtn = document.getElementById('guessBtn');
        const guessInput = document.getElementById('guessInput');
        const playerIdInput = document.getElementById('playerId');
        const log = document.getElementById('log');
        const statusSpan = document.getElementById('status');
        const wordContainer = document.getElementById('word-container');
        const timerDisplay = document.getElementById('timer-display');
        const notificationArea = document.getElementById('notification-area');
        const scoreArea = document.getElementById('score-area');
        const myScoreSpan = document.getElementById('my-score');
        const opponentScoreSpan = document.getElementById('opponent-score');

        let socket;
        let wordLength = 5;
        let countdownInterval;
        let myUsername = '';
        let opponentUsername = '';

        function showNotification(message) {
            notificationArea.textContent = message;
        }

        function writeToLog(event, data) {
            log.value += `[${event}] ${JSON.stringify(data)}\n`;
            log.scrollTop = log.scrollHeight;
        }

        function updateWordDisplay(letters) {
            wordContainer.textContent = letters.map(l => l || '_').join(' ');
        }

        connectBtn.addEventListener('click', () => {
            myUsername = playerIdInput.value;
            if (!myUsername) {
                showNotification('Please enter a Player Name.');
                return;
            }

            socket = io('ws://localhost:3000', { query: { playerId: myUsername } });

            socket.on('connect', () => {
                statusSpan.textContent = 'Connected';
                statusSpan.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                joinLobbyBtn.disabled = false;
                showNotification(`Connected as ${myUsername}. Ready to join lobby.`);
                writeToLog('System', { message: `Connected as ${myUsername}` });
            });

            socket.on('disconnect', () => {
                statusSpan.textContent = 'Disconnected';
                statusSpan.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                joinLobbyBtn.disabled = true;
                guessBtn.disabled = true;
                guessInput.disabled = true;
                scoreArea.style.display = 'none';
                if (countdownInterval) clearInterval(countdownInterval);
                timerDisplay.textContent = '-';
                showNotification('Disconnected from server.');
                writeToLog('System', { message: 'Disconnected from server.' });
            });

            socket.on('matchStart', (data) => {
                writeToLog('matchStart', data);
                opponentUsername = data.opponentId;
                showNotification(`Match started! Your opponent is ${opponentUsername}.`);
                joinLobbyBtn.disabled = true;
                guessInput.disabled = false;
                guessBtn.disabled = false;
                wordLength = data.wordLength;
                updateWordDisplay(Array(wordLength).fill(null));
                timerDisplay.textContent = '-';

                scoreArea.style.display = 'block';
                myScoreSpan.textContent = `${myUsername}: 0`;
                opponentScoreSpan.textContent = `${opponentUsername}: 0`;
            });

            socket.on('tickStart', (data) => {
                writeToLog('tickStart', data);
                if (countdownInterval) clearInterval(countdownInterval);
                if (data.tickDuration) {
                    let timeLeft = data.tickDuration / 1000;
                    timerDisplay.textContent = timeLeft;
                    countdownInterval = setInterval(() => {
                        timeLeft--;
                        if (timeLeft >= 0) timerDisplay.textContent = timeLeft;
                        else clearInterval(countdownInterval);
                    }, 1000);
                }
            });

            socket.on('revealTile', (data) => {
                writeToLog('revealTile', data);
                const currentWord = wordContainer.textContent.split(' ');
                currentWord[data.index] = data.letter;
                updateWordDisplay(currentWord);
            });

            socket.on('roundEnd', (data) => {
                writeToLog('roundEnd', data);
                if (countdownInterval) clearInterval(countdownInterval);
                timerDisplay.textContent = 'Over';
                guessInput.disabled = true;
                guessBtn.disabled = true;
                const winnerUsername = data.winner ? (myUsername === data.winner ? myUsername : opponentUsername) : null;
                showNotification(`Round Over! ${winnerUsername ? 'Winner: ' + winnerUsername : 'Draw'}. Word: ${data.revealedWord}`);

                if (data.scores) {
                    myScoreSpan.textContent = `${myUsername}: ${data.scores[myUsername]}`;
                    opponentScoreSpan.textContent = `${opponentUsername}: ${data.scores[opponentUsername]}`;
                }
            });

            socket.on('nextRoundStarting', (data) => {
                writeToLog('nextRoundStarting', data);
                showNotification('New round starting...');
                timerDisplay.textContent = '-';
                guessInput.disabled = false;
                guessBtn.disabled = false;
                if (data.wordLength) {
                    wordLength = data.wordLength;
                }
                updateWordDisplay(Array(wordLength).fill(null));
            });

            socket.on('matchEnd', (data) => {
                writeToLog('matchEnd', data);
                if (countdownInterval) clearInterval(countdownInterval);
                timerDisplay.textContent = 'Game Over';
                showNotification(`MATCH OVER! The winner is ${data.winner}!`);
                joinLobbyBtn.disabled = false;
                guessInput.disabled = true;
                guessBtn.disabled = true;
            });

            socket.on('error', (data) => {
                writeToLog('error', data);
                showNotification(`Server Error: ${data.message}`);
            });
        });

        disconnectBtn.addEventListener('click', () => {
            if (socket) socket.disconnect();
        });

        joinLobbyBtn.addEventListener('click', () => {
            socket.emit('joinLobby');
            writeToLog('joinLobby (sent)', {});
            joinLobbyBtn.textContent = "Waiting for Opponent...";
            joinLobbyBtn.disabled = true;
            showNotification('In lobby, waiting for opponent...');
        });

        guessBtn.addEventListener('click', () => {
            const guess = guessInput.value;
            if (!guess) return;
            socket.emit('guess', { guess });
            writeToLog('guess (sent)', { guess });
            guessInput.value = '';
        });

        guessInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                guessBtn.click();
            }
        });
    </script>
</body>

</html>
